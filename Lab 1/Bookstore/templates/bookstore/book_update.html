{% extends 'main/base_layout.html' %}

{% block title %}
  Update Book - {{ book.title }}
{% endblock %}

{% block main-content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Update Book - {{ book.title }}</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
              <label for="genre">Genre:</label>
              <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
            </div>
            <div class="form-group">
              <label for="publication_year">Publication Year:</label>
              <input type="number" class="form-control" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
            </div>
            <div class="text-center mt-2">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
